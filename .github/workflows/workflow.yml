name: CI Workflow

on:
  push:
    branches:
      - main
      - jenkin
  pull_request:
    branches:
      - main
      - jenkin

jobs:
  run-jenkinsfile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4    # Updated to latest version
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'    # More reliable than AdoptOpenJDK
        cache: 'maven'            # Added caching for better performance
    
    - name: Setup Jenkins Pipeline
      uses: jenkinsci/jenkinsfile-runner-action@v2.5.0  # Using official action instead
      with:
        jenkinsfile: './Jenkinsfile'